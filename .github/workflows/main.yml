
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Build
        run: |
          npm run build

      - name: Detect build directory (dist or build)
        id: detect-build-dir
        run: |
          if [ -d "dist" ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [ -d "build" ]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå No dist/ or build/ directory found after npm run build"
            exit 1
          fi

      - name: Create 404.html for SPA routing (if missing)
        run: |
          BUILD_DIR="${{ steps.detect-build-dir.outputs.dir }}"
          if [ -f "$BUILD_DIR/index.html" ]; then
            cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect-build-dir.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
