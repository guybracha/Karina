name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # עוקף קונפליקטים של peer deps (למשל react-helmet-async מול React)
      NPM_CONFIG_LEGACY_PEER_DEPS: true
      # מבטיח נתיבים נכונים ל-GitHub Pages תחת /Karina/
      PUBLIC_URL: https://guybracha.github.io/Karina/
      # לא לעצור על ESLint/Warnings בזמן build
      CI: false
      DISABLE_ESLINT_PLUGIN: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Detect build dir
        id: detect
        run: |
          if [ -d dist ]; then echo "dir=dist" >> "$GITHUB_OUTPUT";
          elif [ -d build ]; then echo "dir=build" >> "$GITHUB_OUTPUT";
          else echo "No dist/build dir"; exit 1; fi

      - name: Add 404.html for SPA
        run: |
          d=${{ steps.detect.outputs.dir }}
          [ -f "$d/index.html" ] && cp "$d/index.html" "$d/404.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
