<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <!-- השתמש ב-%PUBLIC_URL% כך שיעבוד תחת /Karina/ -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="קארינה חולצות מודפסות - חולצות עם הדפסים איכותיים ומיוחדים לכל אירוע!" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="google-site-verification" content="PffqXWWB9GbrIdYcb0-L-8INO4jgTbauDEkqgpHSpx8" />

    <!-- רידיירקט אוטומטי אם נכנסים בטעות עם /karina/ (k קטנה) -->
    <script>
      (function () {
        var lower = '/karina/';
        var upper = '/Karina/';
        if (location.pathname.toLowerCase().startsWith(lower) &&
            !location.pathname.startsWith(upper)) {
          location.replace(location.origin + upper +
            location.pathname.slice(lower.length) + location.search + location.hash);
        }
      })();
    </script>

    <title>קארינה חולצות מודפסות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body dir="rtl">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
