  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="קארינה חולצות מודפסות - בגדי עבודה ממותגים ואיכותיים לעסקים, צוותים ואירועים." />
    <meta name="google-site-verification" content="PffqXWWB9GbrIdYcb0-L-8INO4jgTbauDEkqgpHSpx8" />

    <!-- אייקונים ומניפסט נטענים מהדומיין עצמו -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- canonical ל-HTTPS -->
    <link rel="canonical" href="https://karina.co.il/" />

    <!-- רידיירקט במקרה של /karina/ (k קטנה) -->
    <script>
      (function () {
        var lower = '/karina/';
        var upper = '/Karina/';
        if (location.pathname.toLowerCase().startsWith(lower) &&
            !location.pathname.startsWith(upper)) {
          location.replace(location.origin + upper +
            location.pathname.slice(lower.length) + location.search + location.hash);
        }
      })();
    </script>

    <title>קארינה חולצות מודפסות</title>

    <!-- Bootstrap (HTTPS בלבד) -->

    ></script>
